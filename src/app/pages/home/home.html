<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    [class.-translate-x-full]="!sidebarOpen"
    class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-40 transform transition-transform duration-300"
  >
    <!-- Header Sidebar -->
    <div class="p-6 border-b flex flex-col items-center text-center">
    <img
      [src]="avatarUsuario"
      alt="Avatar usuario"
      class="w-16 h-16 rounded-full border-2 border-blue-600 shadow-sm"
    />
    <h3 class="mt-3 text-lg font-semibold text-gray-800">{{ nombreUsuario }}</h3>
    <p class="text-sm text-gray-500">{{ correoUsuario }}</p>
  </div>
    <!-- Links Sidebar -->
    <nav class="p-4 space-y-2">
        @for (link of sidebarLinks; track $index) {
            <a
              [routerLink]="link.route"
              routerLinkActive="bg-blue-100 text-blue-600"
              class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors"
            >
              <!-- Icono -->
              <svg
          class="w-5 h-5 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            [attr.d]="link.icon"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </svg>
              <!-- Texto -->
              <span class="text-gray-700 font-medium">{{ link.name }}</span>
            </a>
        }
    </nav>
  </aside>

  <!-- Contenedor principal -->
  <div
    class="flex-1 flex flex-col transition-all duration-300"
    [class.ml-64]="sidebarOpen"
  >
    <!-- Navbar -->
    <nav
      class="flex items-center justify-between bg-gradient-to-r from-blue-500 to-green-300 text-white shadow px-4 py-3 sticky top-0 z-30"
    >
      <div class="flex items-center space-x-4">
        <!-- Botón abrir/cerrar sidebar -->
        <button
          (click)="toggleSidebar()"
          class="text-white hover:text-gray-200 focus:outline-none"
        >
          <svg
            class="w-7 h-7"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Mensaje bienvenida -->
        <span class="text-white font-semibold text-lg">
          Bienvenido!, {{ nombreUsuario }}
        </span>
      </div>

      <!-- Botón salir -->
      <button
        (click)="logout()"
        class="text-white hover:text-red-300 focus:outline-none"
        title="Salir"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 
            01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"
          />
        </svg>
      </button>
    </nav>

    <!-- Contenido de los hijos -->
    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
