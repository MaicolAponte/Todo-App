<div class="p-6">

  <!-- Botón toggle -->
  <div class="flex justify-end mb-4">
    <button (click)="mostrarFormulario = !mostrarFormulario"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
      {{ mostrarFormulario ? 'Cerrar formulario' : 'Crear nuevo grupo' }}
    </button>
  </div>

  <!-- Formulario Crear Grupo -->
  @if (mostrarFormulario) {
  <div class="flex justify-center mb-6">
    <div class=" w-full max-w-lg bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Crear nuevo grupo de trabajo</h2>

      <form [formGroup]="groupForm" (ngSubmit)="crearGrupo()">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Nombre del grupo</label>
          <input type="text" formControlName="nombreGrupo" class="w-full rounded-lg border-gray-300 shadow-sm"
            placeholder="Ej: Equipo Desarrollo" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Descripción</label>
          <textarea formControlName="descripcion" class="w-full rounded-lg border-gray-300 shadow-sm"
            placeholder="Describe el propósito del grupo"></textarea>
        </div>

        <button type="submit" [disabled]="groupForm.invalid || creando"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50">
          {{ creando ? 'Creando...' : 'Crear Grupo' }}
        </button>
      </form>
    </div>
  </div>
  }

  <!-- Lista de Grupos en Cards -->
  <div>
    <h2 class="text-lg font-semibold mb-4">Mis Grupos de Trabajo</h2>

    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      @for (grupo of grupos; track $index) {
      <div class="bg-white rounded-xl shadow-md p-5 border hover:shadow-lg transition">
        <!-- Nombre del grupo -->
        <h3 class="text-lg font-bold text-gray-800 mb-1">
          {{ grupo.nombreGrupo }}
        </h3>

        <!-- Cantidad de participantes -->
        <p class="text-sm text-gray-500 mb-2">
          👥 {{ grupo.participantes.length || 0 }} participantes
        </p>

        <!-- Rol del usuario -->
        <p class="text-sm mb-4">
          <span class="font-medium">Tu rol:</span>
          <span class="px-2 py-1 bg-blue-100 text-blue-700 rounded-md text-xs">
            {{ grupo.miRol }}
          </span>
        </p>

        <!-- Botón para ir al detalle -->
        <button [routerLink]="['/home/workTeam', grupo.id]"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Ver grupo
        </button>
      </div>
      }
    </div>

  </div>
</div>
