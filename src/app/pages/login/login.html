<div class="flex min-h-screen items-center justify-center bg-gradient-to-r from-blue-600 to-emerald-200">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-md">
    <!-- Imagen superior -->
    <div class="flex justify-center mb-1">
      <img src="logo.png" alt="Logo" class="h-10 w-40 md:h-22 md:w-52 lg:h-30 lg:w-60 object-contain" />
    </div>
    <hr class="mb-2">
    <!-- Logo / título -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h1>
      <p class="text-sm text-gray-500">Bienvenido, ingresa tus credenciales</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
          placeholder="ejemplo@correo.com"
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
               class="text-red-500 text-xs">
          Ingresa un correo válido
        </small>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
          placeholder="********"
        />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
               class="text-red-500 text-xs">
          La contraseña es requerida
        </small>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        (click)="onSubmit()"
        class="w-full rounded-lg bg-blue-600 text-white py-2 font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Ingresar
      </button>
      @if (errorMessage) {
        <p class="text-red-500 text-sm mt-2 text-center">
          {{ errorMessage }}
        </p>
      }
    </form>

    <!-- Footer -->
    <div class="mt-4 text-center space-y-1">
      <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
      <div>
        <a href="/register" class="text-sm text-gray-600 hover:underline">¿No tienes cuenta? Regístrate</a>
      </div>
    </div>
  </div>
</div>
